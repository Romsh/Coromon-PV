<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Coromon Location</title>
        <link rel="stylesheet" href="css/coromon-pv.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logoRomsh"><img src="images/kirby-icon.png"/></div>
                <div class="logoCoromon"><img src="images/logo.png" /></div>
            </div>
            <div class="navigator">
                <ul>
                    <a href="https://romsh.github.io/Coromon-PV/"><li>Coromon Potential</li></a>
                    <a href="https://romsh.github.io/Coromon-Location/"><li>Coromon Location</li></a>
                </ul>
            </div>


            <div class="container">
                <div class="form">
                    <div class="form-line">
                        <label for="currentXp" class="labelCX">Current XP</label><input name="currentXp" id="currentxp" type="number" pattern="[0-9]+" />
                    </div>
                    <div class="form-line">
                        <label for="xpNext" class="labelXN">XP to next Potential level</label><input name="xpNext" id="xpnext" type="number" pattern="[0-9]+"/>
                    </div>
                    <div class="form-line">
                        <label for="potentialLvl" class="labelPL">Potential Level</label><input name="potentialLvl" id="pl" type="number" pattern="[0-9]+"/>
                    </div>
                    <div class="buttons">
                        <button id="help">?</button>
                        <button id="reset"><img src="./images/resetIcon.png"></button>
                        <button id="submit"><img src="./images/submitIcon.png"></button>
                    </div>
                </div>
                <div class="result">
                    <div class="pvTitle">Potential</div>
                    <span id="pv">21</span>
                </div>
            </div>
            <div id="errorModal">
                <div id="messages">
                    <span></span>
                </div>
            </div>

            <div id="helpModal">
                <div>
                    <img src="./images/help_exp.png">
                    <p><span class="red"></span> : Current XP of your Coromon</p>
                    <p><span class="blue"></span> : XP to next Potential level</p>
                </div>
                <div>
                    <img src="./images/help_pl.png">
                    <p>Hold LMB or Y to show this</p>
                    <p><span class="yellow"></span> : XP to next Potential level</p>
                </div>
            </div>
        </div>
    </body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Jquery -->
<script src="./js/coromon-pv.js"></script>
